{% extends 'blog/base.html' %}

{% block content %}
<div class="col sm-10">
    <h2 class="text-white my-5">Home Page</h2>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h2 class="display-4">{{post.title}}</h2>
            <p class="lead">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
